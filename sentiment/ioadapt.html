<html>
  <div id="loginbox">
    <div id="logingroup">
     <div id="loginstatus"></div>
     <button class="button" name="oauthlogin" onclick="login();">Login</button>
    </div>
   <img src="http://www.google.com/images/icons/feature/predictionapi-32.png" class="icon" />
  </div>
  <head>
    <title>Content Tagger</title>
    <script src="https://ajax.googleapis.com/ajax/libs/googleapis/prediction-0.0.1/prediction.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script> 
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script src="iodemo.js"></script>
    <link rel="stylesheet" type="text/css" href="iodemo.css" />
    <link  href="http://fonts.googleapis.com/css?family=Calibri:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css" >
    <link  href="http://fonts.googleapis.com/css?family=Josefin+Sans:100,100italic,300,300italic,400,400italic,600,600italic,700,700italic" rel="stylesheet" type="text/css" >
  </head>


  <header id="banner" class="body">
    <h1><a href=#>Content Tagger</a></h1>
     <nav><ul>
      <li><a href="iopredict.html">Predict</a></li>
      <li class="active"><a href="ioadapt.html">Adapt</a></li>
      <li><a href="iosubscribe.html">Subscribe</a></li>
    </ul></nav>
  </header>


  <body onload="init();" id="body">
    <div id="input">
      <div id="predictbox">
        <div id="inputbox">
          <div id="tagText">Test Input:  </div>
          <input class="textinput" id="predictquery"></input>
        </div>
        <div id="tagbox">
           <div id = "tags">
            <div class="tag" id="tag_category">tag</div>
          </div>
         <div id="pbuttonbox">
            <button class="button" name="predictbutton" onclick="predict();">Predict</button>
          </div>
        </div>
      </div>
      <hr>
      <div id="topicbox">
        <div id="tagText">Learn New Hashtag:  </div> 
        <input class="textinput" name="label" id="topic"/> 
        <button class="button" name="labelsearch" onclick="loadUpdates()">Update</button>
      </div>
    </div>  
    <div id="results"></div> 
  </body>
</html>
